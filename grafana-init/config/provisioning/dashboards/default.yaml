apiVersion: 1

providers:
  - name: Default # A uniquely identifiable name for the provider
    # folder: System # The folder where to place the dashboards
    type: file
    options:
      path:
        /opt/bitnami/grafana/conf/dashboards_to_import
        # Default path for Windows: C:/Program Files/GrafanaLabs/grafana/public/dashboards
        # Default path for Linux is: /var/lib/grafana/dashboards